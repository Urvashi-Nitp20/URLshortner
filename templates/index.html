{% extends "base1.html" %}


{% block title %} Home Page{% endblock %}

{% block page_content %}
<div class="page-header" style="margin-top: 30px;">
    <div class="container">
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal text-center">
                    Website
                </h4>
            </div>
            <div class="card-form" style="padding: 34px ;">
                <form action="your-url" method="post">
                    <!-- it uses GET http method by default  -->
                    <label for="url" name="url" value=''>
                        Website URL
                    </label>
                    <input type="url" class="form-control" name="url" value="" required>
                    <br>
                    <label for="code">Short Name </label>
                    <input type="text" class="form-control" name="code" value="" required>
                    <br>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Shorten</button>
                </form>
            </div>
        </div>
    </div>

    <br>
    
        {% if codes %}
        <div style="display: flex; flex-direction: column;justify-content: center;align-items: center;">
        <h5 class="my-0 font-weight-normal text-center">Codes you have created</h2>
        <ul style="margin-left: -20vw; margin-top: 6vh;" >
            {% for code in codes %}
            <a href="{{url_for('redirect_to_url',userenter=code)}}" >
                <li>{{code}}</li>
            </a>
            {% endfor %}
        </ul>
    </div>
        {% endif %}
    
</div>
{% endblock %}
