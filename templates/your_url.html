{% extends "base1.html" %}


{% block title %}URL For {{code}}{% endblock %}

{% block page_content %}
<div class="container text-center">
    <h1 class="jumbotron-heading">URL created</h1>
    <input value="{{url_for('redirect_to_url',userenter=code,_external=True)}}" class="lead" id="new_url" readonly>
    <p>
        <button class="btn btn-primary my-2" onclick="myFunction()">Copy URL</button>
    </p>
</div>
<script>
    function myFunction() {
        var copyText=document.getElementById("new_url")
        console.log(copyText);
        copyText.select();
        document.execCommand("copy")
    }
</script>


{% endblock %}
